{%extends 'account/baseReg.html'%}

{%block title%}Login Here{%endblock%}
{%load crispy_forms_tags%}
{%block intro%} Loging in{%endblock%}
{%block content%} 
<form method="POST" class="form-group">
    {%csrf_token%}
    {{form|crispy}}

    <button type="submit" class="btn btn-success">Login</button>
</form>
{%endblock%}
